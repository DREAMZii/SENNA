  <svg id="canvas" width="100%" height="100%">
    <defs>
      <filter x="0" y="0" width="1" height="1" id="solid">
        <feFlood flood-color="lightgray"/>
        <feComposite in="SourceGraphic" operator="xor" />

      <clipPath id="clip">

      </clipPath>
    </defs>
    <image id="search-button" class="quick-button" xlink:href="assets/images/search.svg" width="8%" height="16%" x="2%" y="83%"></image>
    <image id="center-button" class="quick-button" xlink:href="assets/images/center.svg" width="4%" height="8%" x="11%" y="87%"></image>
    <image id="back-button" class="quick-button" xlink:href="assets/images/back.svg" width="4%" height="8%" x="16%" y="87%"></image>
    <image id="german-button" class="quick-button" xlink:href="assets/images/flag_of_germany.svg" width="2%" height="8%" x="3%" y="81%"></image>
    <image id="english-button" class="quick-button" xlink:href="assets/images/flag_of_usa.svg" width="2%" height="8%" x="7%" y="81%"></image>
  </svg>
</div>
